name: build_ErfanGSIs

on: 
  watch:
    types: [ started ]
    
    
env:
  ROM_URL: https://49-89-65-227.d.123pan.cn:30443/123-132/8ce9bd35/1811787656-0/8ce9bd3544d518b4500d4ab47ab42484?v=1&t=1660231854&s=544d87390ea0eb05bfd51548dd97dec3&filename=%EF%BC%88%E7%BA%BF%E5%88%B7%E5%8C%85%EF%BC%89joyui12.5_a11_V60_timeim_8ce9bd.7z&d=9d6a7810
  ROM_NAME: Generic
  BUILD_TYPE: ab
  TZ: Asia/Shanghai
  REPACK_NAME: GSI.zip


jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' ErfanGSIs/url2GSI.sh
       
       - name: Setting up requirements
         run: |
              cd ErfanGSIs
              mkdir ./output
              sudo apt install python3-pip
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       - name: Pack GSI
         run: |
              zip -r ErfanGSIs/output/GSI.zip ErfanGSIs/output/*
              cd ErfanGSIs/output
              split
              split -b 1024m GSI.zip Splited_
       
       - name: Upload GSI
         uses: ncipollo/release-action@v1.8.6
         with:
           artifacts: ErfanGSIs/output/*
           name: ErfanGSI
           tag: ErfanGSI-${{ github.run_number }}
           token: ${{ secrets.GITHUB_TOKEN }}
              
        
 


            
